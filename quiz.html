<!DOCTYPE html>
<html>
<head>
  <title>Online Quiz</title>
  <link rel="stylesheet" href="result.css">
</head>
<body>

<div class="quiz-container">

    <h3>Questions</h3>

  </div>
</div>

<script src="quiz.js"></script>
</body>
</html>
